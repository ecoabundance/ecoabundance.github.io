<h1>What Body Language Shows That a Cat Does Not Want to Be Petted?</h1>
 
<h3 id="hint">Hint:  Hover over the image below to find out!</h3>
 
<img onmouseenter="showAnswer()" id="scaredcat"  src="img/scaredcat.png"   />
 
<img onmouseleave="hideAnswer()" id="scaredcatdiagram" src="img/scaredcatdiagram.png" />
 
      <div id="answer"></div>  <!-- This is a placeholder to display the answer-->
 
</div> <!-- closing  “wrapper” -->
<script>
 function showAnswer() {
	   $("#scaredcat").hide();
	   $("#scaredcatdiagram").show();
	   $("#answer").html("<h2>That's right! Ears back, tail down, fur up, and whiskers back means don't approach.</h2>");
	}

function hideAnswer() {
	   $("#scaredcat").show();
	   $("#scaredcatdiagram").hide();
	   $("#answer").html("");  
	}
</script>
