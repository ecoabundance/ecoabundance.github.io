<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>question2</title>
	<link href="css/koala.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
	<div id="wrapper">
<h1 style="color:darkgoldenrod"> What Body Language Shows That a Cat Wants to Be Petted?</h1>
<h3 style="color:blue"> Click on one of the following choices </h3>

<h2  onclick="wrongAnswer1()" class="choices"> Fur is raised </h2>
<h2 onclick="wrongAnswer2()" class="choices"> Tail is wrapped around body </h2>
<h2 onclick="rightAnswer()" class="choices"> Tail is up, ears are forward </h2>
<h2 onclick="wrongAnswer2()" class="choices"> Ears are back </h2>
<div id="feedback"></div>
<img id="relaxedcat" src="img/relaxedcat.png" alt="Cat shows relaxed body language" />
</div>
	<script>
      function rightAnswer(){
         $("#feedback").html("<h2 style='color:green'> Correct! The cat will display open body language, like this.</h2>");
         $("#relaxedcat").show();
      }
		function wrongAnswer1(){
      $("#feedback").html("<h2 style='color:red'> If the cat's fur is up, don't approach! </h2>");
      $("#relaxedcat").hide();
   }
   function wrongAnswer2(){
      $("#feedback").html("<h2 style='color:red'> Do not pet if you see this body language. </h2>");
      $("#relaxedcat").hide();
   }

   </script>

</body>
</html>
