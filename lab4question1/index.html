<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link href="../../../lab5/css/koala.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
	<div id="wrapper">
 
<h1>Does This Cat Want to be Petted?</h1>
 
<h3 id="hint">Hint: Hover over the image below to find out!</h3>
		<img onmouseenter="showAnswer()" id="scaredcat"  src="../../../lab5/img/scaredcat.png" alt="A cat looking scared"   />
<img onmouseleave="hideAnswer()" id="relaxedcat" src="../../../lab5/img/relaxedcat.png" alt="A cat looking relaxed"/>
 
      <div id="answer"></div>  <!-- This is a placeholder to display the answer-->
 
</div> <!-- closing  “wrapper” -->
<script>
 function showAnswer() {
	   $("#scaredcat").hide();
	   $("#relaxedcat").show();
	   $("#answer").html("<h2>No, but this cat does!</h2>");
	}

function hideAnswer() {
	   $("#scaredcat").show();
	   $("#relaxedcat").hide();
	   $("#answer").html("");  
	}
</script>

</body>
</html>
